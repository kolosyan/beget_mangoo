{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <link rel="icon" href="{% static 'myapp1/images/mangoo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static '/myapp1/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mont:wght@100&display=swap" rel="stylesheet">

</head>
<body onscroll="changeBackground()">

<script>
    let lastScrollTop = 0
function changeBackground() {
  let st = window.pageYOffset || document.documentElement.scrollTop;
  if (st > lastScrollTop){
      // Прокрутка вниз
      document.body.style.backgroundImage = "url('/static/myapp1/images/mangoo_logo_wo-tagline-5.jpg')";
  } else {
      // Прокрутка вверх
      document.body.style.backgroundImage = "url('/static/myapp1/images/background.jpg')";
  }

  lastScrollTop = st <= 0 ? 0 : st;
}
</script>
    <nav>
